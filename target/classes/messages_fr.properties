about.mission_title=Notre mission
about.mission_text=Nous soutenons des projets de protection du climat dans le monde entier – financés par des dons, non par la vente de billets.

about.how_help_title=Comment pouvez-vous aider ?
about.help_1=Faites un don à des projets écologiques
about.help_2=Impliquez-vous dans des projets locaux
about.help_3=Rejoignez notre communauté et partagez vos idées

about.vision_title=Notre vision
about.vision_text=Un monde durable grâce à l’action collective et à de nouveaux moyens de financement.

about.how_it_works_title=Comment ça marche ?
about.works_1=Chaque tirage porte un nom de ville et un numéro – par exemple, 100 billets à 100 € pour un gain de 10.000 €.
about.works_2=Si tous les billets ne sont pas vendus, un compte à rebours commence, puis on tire au sort parmi les billets vendus.
about.works_3=100 % des recettes sont redistribuées. Aucun frais ou déduction.

about.example_title=Exemple
about.example_text=Max achète 3 billets et gagne 10.000 € – l'argent est directement transféré sur son compte. 🎉

about.spenden_title=Dons & billets gratuits
about.spenden_text=Nous publions tous les dons chaque mois. Les membres actifs peuvent recevoir des billets gratuits !

about.mitglied_title=Devenir membre
about.mitglied_text=Gratuit, sans abonnement, résiliable à tout moment. Vous pouvez aussi faire un don sans être membre.
