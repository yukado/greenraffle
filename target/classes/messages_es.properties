about.mission_title=Nuestra misión
about.mission_text=Apoyamos proyectos de protección climática en todo el mundo, financiados por donaciones, no por la venta de boletos.

about.how_help_title=¿Cómo puedes ayudar?
about.help_1=Dona a proyectos medioambientales
about.help_2=Participa en proyectos locales
about.help_3=Únete a nuestra comunidad y comparte tus ideas

about.vision_title=Nuestra visión
about.vision_text=Un mundo sostenible mediante la acción colectiva y nuevas formas de financiación.

about.how_it_works_title=¿Cómo funciona?
about.works_1=Cada sorteo tiene un nombre de ciudad y un número – por ejemplo, 100 boletos de 100 € por un premio de 10.000 €.
about.works_2=Si no se venden todos los boletos, comienza una cuenta regresiva y se sortea entre los vendidos.
about.works_3=El 100% de los ingresos se distribuye. Sin deducciones ni comisiones.

about.example_title=Ejemplo
about.example_text=Max compra 3 boletos y gana 10.000 € – el dinero va directamente a su cuenta. 🎉

about.spenden_title=Donaciones y boletos gratis
about.spenden_text=Publicamos todas las donaciones mensualmente. ¡Los miembros activos pueden recibir boletos gratis!

about.mitglied_title=Hazte miembro
about.mitglied_text=Gratis, sin suscripción, cancela en cualquier momento. También puedes donar sin ser miembro.