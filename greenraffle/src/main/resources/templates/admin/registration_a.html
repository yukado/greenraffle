<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>GR Admin User Registration</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chart.js einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Header und Navigation -->
<header>
  <nav class="navbar">
    <!-- Linkes Element: Logo -->
    <div class="logo">
      <a th:href="@{/admin/index}">Green Raffle</a>
    </div>
    <!-- Menü-Button, der nur auf kleinen Bildschirmen sichtbar ist -->
    <button class="menu-toggle" aria-label="Menü ein-/ausblenden">☰</button>
    <!-- Rechtes Element: Navigation -->
    <ul class="menu">
      <li><a th:href="@{/admin/index}" th:text="#{menu.home}">Home</a></li>
      <li><a th:href="@{/admin/admin}">DashBoard</a></li>
      <li class="dropdown"><a href="javascript:void(0)" th:text="#{menu.verlosungen}">Verlosungen</a>
        <div class="dropdown-content">
          <a th:href="@{/admin/a_raffles}" th:text="#{menu.laufend}">Laufend</a>
          <a th:href="@{/admin/a_finished}" th:text="#{menu.beendet}">Beendet</a>
          <a th:href="@{/admin/a_winnerstable}" th:text="#{menu.gewinner}">Gewinner</a>
        </div>
      </li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn" th:text="${userName}">UserName</a>
        <div class="dropdown-content">
          <a th:href="@{/admin/account}" th:text="#{menu.profil}">Account</a>
          <a th:href="@{/admin/a_raffles}" th:text="#{menu.myraffles}">Meine Lose</a>
          <a th:href="@{/admin/createticket}">Los erstellen</a>
          <a th:href="@{/admin/registration_a}">User Neu</a>
          <a th:href="@{/admin/a_users}">UserList</a>
          <a th:href="@{/admin/create_w}">Gewinner bestimmen</a>
          <a th:href="@{/logout}" th:text="#{menu.logout}">Logout</a>
        </div>
      </li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn" th:text="#{menu.sprachen}">Sprachen</a>
        <div class="dropdown-content">
          <a th:href="@{/admin/?lang=de}">DE</a>
          <a th:href="@{/admin/?lang=en}">EN</a>
          <a th:href="@{/admin/?lang=es}">ES</a>
          <a th:href="@{/admin/?lang=fr}">FR</a>
          <a th:href="@{/admin/?lang=it}">IT</a>
          <a th:href="@{/admin/?lang=tr}">TR</a>
        </div>
      </li>
    </ul>
  </nav>
</header>
<section class="ticket creation">
  <div class="form-container">
    <h2>Registrierung</h2>
    <form th:action="@{/admin/registration_a}" th:object="${user}" method="post">
      <div>
        <label for="reg_email">Email-Adresse:</label>
        <input type="email" th:field="*{email}" id="reg_email" placeholder="Deine Email-Adresse" required>
      </div>
      <div>
        <label for="reg_password">Passwort:</label>
        <input type="password" th:field="*{password}" id="reg_password" placeholder="Passwort" required>
      </div>
      <!-- Rolle als verstecktes Feld mit festem Wert "USER" -->
      <div>
        <label for="role">Rolle:</label>
        <select th:field="*{role}" id="role">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div>
        <label for="vorname">Vorname:</label>
        <input type="text" th:field="*{vorname}" id="vorname" placeholder="Dein Vorname">
      </div>
      <div>
        <label for="nachname">Nachname:</label>
        <input type="text" th:field="*{nachname}" id="nachname" placeholder="Dein Nachname">
      </div>
      <div>
        <label for="gebdatum">Geb. Datum:</label>
        <input type="date" th:field="*{gebdatum}" id="gebdatum" placeholder="Dein Geburtsdatum" required>
      </div>
      <div>
        <label for="land">Land:</label>
        <input type="text" th:field="*{country}" id="land" placeholder="In welchem Land lebst Du?" required>
      </div>
      <div>
        <label for="iban">Iban:</label>
        <input type="text" th:field="*{iban}" id="iban" placeholder="Deine Iban">
      </div>
      <div>
        <button type="submit">Registrieren</button>
      </div>
      <div th:if="${message}">
        <p th:text="${message}"></p>
      </div>
    </form>
  </div>
</section>
</body>
</html>
